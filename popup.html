<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Clear History</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f2f5;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 40px 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 1.8em;
      color: #333;
    }

    label {
      display: block;
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #555;
    }

    input[type="number"] {
      width: 120px;
      padding: 10px;
      font-size: 1.1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      flex: 1 1 100px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.2s ease;
      background-color: #0078d7;
      color: white;
    }

    button:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }

    @media (max-width: 360px) {
      .card {
        padding: 30px 20px;
      }

      input[type="number"] {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Auto Clear History</h1>
    <label for="intervalInput">Auto-clear interval (minutes)</label>
    <input id="intervalInput" type="number" min="1" placeholder="30">
    <div class="buttons">
      <button id="saveBtn">Save</button>
      <button id="resetBtn">Reset</button>
      <button id="clearNowBtn">Clear Now</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
