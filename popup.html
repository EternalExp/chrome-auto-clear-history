<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Clear History</title>
  <style>
    body {
      width: 360px; 
      padding: 20px;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #333;
    }

    input {
      width: 80px;
      padding: 6px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }

    button {
      margin: 10px 6px;
      padding: 8px 14px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background-color: #0078d7;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Auto Clear History</h1>
  <label for="interval">Interval (minutes): </label>
  <input id="interval" type="number" min="1" placeholder="30" />
  <div>
    <button id="save">Save</button>
    <button id="reset">Reset to Default</button>
    <button id="clear">Clear Now</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
